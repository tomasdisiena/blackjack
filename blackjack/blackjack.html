<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blackjack</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/blackjack.css">
</head>

<body>
    <h1>Simple Blackjack game</h1>
    <div class="note">(For simplicity purposes an ace has a value of 11)</div>

    <hr>

    <div class="board">
        <div class="winner"></div>
        <div class="dealer">
            <div class="dealer-card card"></div>
            <div class="dealer-card card"></div>
        </div>

        <div class="player">
            <div class="player-card card "></div>
            <div class="player-card card "></div>
        </div>
    </div>

    <hr>

    <div class="btns">
        <button class="btn btn-danger start">Start</button>
        <button class="btn btn-danger stand" disabled>Stand</button>
        <button class="btn btn-danger hit" disabled>Hit</button>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/blackjack.js"></script>
</body>

</html>
